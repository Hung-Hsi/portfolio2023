<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splitting@1.0.6/dist/splitting-cells.min.css">
    <style>
        .vertical-flip {
            width: 10rem;
            height: 1rem;
            margin-block-start: 0.5rem;
            background: dodgerblue;
        }

        .wrap {
            outline: 1px solid #efefef;
            outline-offset: 0.25rem;
        }

        p {
            opacity: 0.5;
        }

        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <section class="loading">
        <p data-splitting>Loading ....</p>
        <div class="wrap">
            <div class="vertical-flip" data-splitting="cells" data-columns="10" data-rows="1" data-image="true">
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/splitting@1.0.6/dist/splitting.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" referrerpolicy="no-referrer"></script>
<script>
    Splitting();

        var tl = gsap.timeline({ repeat: -1, repeatDelay: 0.75 });
        tl
            .from(".vertical-flip .cell", {
                scale: 0,
                transformOrigin: "center",
                x: "1.5rem",
                duration: 0.25,
                ease: "circ.out",
                stagger: {
                    amount: 3,
                    from: "start"
                }
            })
            .to(
                ".vertical-flip .cell",
                {
                    scale: 0,
                    xPercent: -900,
                    duration: 0.5,
                    stagger: { amount: 0.75, from: "start" }
                },
                "+=0.5"
            );

</script>
</html>
